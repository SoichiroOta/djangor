{% extends "base.html" %}
{% load static %}

{% block title %}{% endblock %}

{% block content %}
<h2>Users</h2> 

<ul>
{% for user in users %}
<li><a href="{% url 'users:detail' username=user.username %}">{{ user.username }}</a></li>
{% empty %}
<li><em>Unbelievable.  No users here so far</em></li>
{% endfor %}
</ul>

{% endblock content %}
